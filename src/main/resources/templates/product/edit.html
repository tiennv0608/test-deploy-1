<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update product</h1>
<a href="/products">Back to product list</a>
<br>
<block th:if="${message}">
    <span th:text="${message}"></span>
</block>
<form action="/products/edit" th:object="${product}" method="post">
    <table>
        <input type="hidden" name="id" th:field="*{id}">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" th:value="${product.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="number" name="price" th:value="${product.price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description" th:value="${product.description}"></td>
        </tr>
        <tr>
            <td>Manufacture:</td>
            <td><input type="text" name="manufacture" th:value="${product.manufacture}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
